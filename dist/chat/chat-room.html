    <title>Chat</title>

  <body>
    <div id="root">
      <div class="app-wrapper">
        <div class="chat-container">
          <header class="chat-header">
            <div class="back-icon">
              <button
                id="back-btn"
                class="back-btn"
                type="button"
                aria-label="뒤로가기"
              >
                <img src="/assets/backIcon-L-_9GKkz.png" alt="뒤로가기" />
              </button>
            </div>

            <div class="chat-person">
              <p id="chat-title">Sonya</p>
            </div>

            <div class="header-logo">
              <button
                id="chat-menu-btn"
                class="chat-btn"
                type="button"
                aria-label="메뉴"
              >
                <img src="/assets/star_btn-DzZoItvv.png" alt="채팅 메뉴" />
              </button>
            </div>
          </header>

          <!-- 메시지 리스트 위에 배너 -->
          <div id="invite-banner" class="invite-banner" hidden>
            <div class="invite-text" data-i18n-key="new_interest">
              새로운 호감이 도착했어요!<br />
              '<span id="invite-name" data-i18n-key="accept_chat_request"
                >상대</span
              >'님의 대화요청을 수락할까요?
            </div>
            <div class="invite-actions">
              <button
                id="btn-decline"
                class="btn-decline"
                type="button"
                data-i18n-key="reject"
              >
                거절 ✕
              </button>
              <button
                id="btn-accept"
                class="btn-accept"
                type="button"
                data-i18n-key="accept"
              >
                수락 ✔
                <span class="dot-on"></span>
              </button>
            </div>
          </div>

          <!-- 메시지 영역 -->
          <main class="chat-wrapper" id="chat-wrapper">
            <ul
              id="messages"
              style="list-style: none; padding: 0; margin: 0"
            ></ul>
          </main>
