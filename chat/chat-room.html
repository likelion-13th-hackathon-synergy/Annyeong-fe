<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../chat/chat-room.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="root">
      <div class="app-wrapper">
        <div class="chat-container">
          <header class="chat-header">
            <div class="back-icon">
              <button
                id="back-btn"
                class="back-btn"
                type="button"
                aria-label="뒤로가기"
              >
                <img src="../assets/images/chat/backIcon.png" alt="뒤로가기" />
              </button>
            </div>

            <div class="chat-person">
              <p id="chat-title">Sonya</p>
            </div>

            <div class="header-logo">
              <button
                id="chat-menu-btn"
                class="chat-btn"
                type="button"
                aria-label="메뉴"
              >
                <img src="../assets/images/chat/star_btn.png" alt="채팅 메뉴" />
              </button>
            </div>
          </header>

          <!-- 메시지 리스트 위에 배너 -->
          <div id="invite-banner" class="invite-banner" hidden>
            <div class="invite-text">
              새로운 호감이 도착했어요!<br />
              '<span id="invite-name">상대</span>'님의 대화요청을 수락할까요?
            </div>
            <div class="invite-actions">
              <button id="btn-decline" class="btn-decline" type="button">
                거절 ✕
              </button>
              <button id="btn-accept" class="btn-accept" type="button">
                수락 ✔
                <span class="dot-on"></span>
              </button>
            </div>
          </div>

          <!-- 메시지 영역 -->
          <main class="chat-wrapper" id="chat-wrapper">
            <ul
              id="messages"
              style="list-style: none; padding: 0; margin: 0"
            ></ul>
          </main>

          <!-- 입력 영역(나중에 JS로 제어) -->
          <footer class="chat-input">
            <div class="inputbar">
              <button id="attach-btn" type="button" aria-label="첨부"disabled>
                <img
                  src="../assets/images/chat/chat_plus.png"
                  alt="플러스버튼"
                />
              </button>
                  <input id="file-input" type="file" accept="image/*" hidden />


              <input type="text" id="msg-input" placeholder="메시지 입력" disabled/>

              <button id="send-btn" type="button" aria-label="전송" disabled>
                <img src="../assets/images/chat/chat_send.png" alt="전송버튼" />
              </button>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/mock-socket@9.3.0/dist/mock-socket.js"></script>
    <script type="module" src="../chat/chat-room.js"></script>
  </body>
</html>
