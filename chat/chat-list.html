<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>ChatList</title>

    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="../chat/chat-list.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="root">
      <div class="app-wrapper">
        <div class="chatli-container">
          <div class="chatli-header">
            <div class="header-logo">
              <button
                id="main-logo-btn"
                class="main-logo-btn"
                type="button"
                aria-label="메인으로"
              >
                <img src="../assets/icons/logo.svg" alt="헤더 로고" />
              </button>
            </div>

            <ul class="mode-switch">
              <li class="dropdown">
                <div class="selected-space">
                  <div class="selected-text-space">
                    <span class="selected-menu-text">서포터즈</span>
                  </div>
                  <div class="selected-arrow">
                    <img id = "arrow"
                      src="../assets/images/chat/switch-down-btn.png"
                      alt="모드 다운"
                    />
                  </div>
                </div>
                <ul class="sub-menu">
                  <li><a href="#">구인구직</a></li>
                  <li><a href="#">통역</a></li>
                  <li><a href="#">언어교환</a></li>
                  <li><a href="#">연애/데이팅</a></li>
                  <li><a href="#">서포터즈</a></li>
                </ul>
              </li>
            </ul>

            <div class="header-nav">
              <div class="header-logo">
                <button
                  id="myPage-btn"
                  class="myPage-btn"
                  type="button"
                  aria-label="마이페이지"
                >
                  <img
                    src="../assets/images/chat/profileIcon.png"
                    alt="마이페이지 버튼"
                  />
                </button>
              </div>

              <div class="header-logo">
                <button
                  id="chat-btn"
                  class="chat-btn"
                  type="button"
                  aria-label="채팅"
                >
                  <img
                    src="../assets/images/chat/chatIcon.png"
                    alt="채팅 버튼"
                  />
                </button>
              </div>
            </div>
          </div>

          <!-- 리스트 아이템이 들어갈 영역 -->
          <main class="chatli-wrapper" id="chat-list"></main>
        </div>
      </div>
    </div>

    <!-- 폴더 구조에 맞춰 경로 수정 -->
    <script type="module" src="../chat/chat-list.js"></script>
    <script type="module" src="../assets/js/i18n.js"></script>
  </body>
</html>
