<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-375, initial-scale=0.9" />

  <link rel="stylesheet" href="./home.css">
</head>
<body>
  <div id = "root">
    <div class="app-wrapper">
        
        <header>
            <span class="logo">
                <a href="">
                    <img src="../assets/icons/logo.svg">
                </a>
            </span>
           
            <ul class="main-menu">
                <li class="dropdown-menu">
                    <span class="dropdown">
                        <span class="selected-text">서포터즈</span>
                        <img src="../assets/images/home/dropdown-before.svg" class="dropdown-arrow">
                    </span>
                    <ul class="sub-menu">
                        <li><a href="#">구인구직</a></li>
                        <li><a href="#">통역</a></li>
                        <li><a href="#">연애/데이팅</a></li>
                        <li><a href="#">버디</a></li>
                        <li class="default-item"><a href="#">서포터즈</a></li>
                    </ul>
                </li>
            </ul>

            <span class="profile">
                <a href="">
                    <img src="../assets/images/home/profile.png">
                </a>
            </span>

            <span class="chat">
                <a href="">
                    <img src="../assets/images/home/chat.png">
                </a>
            </span>
        </header>

        <main>
            <div class="image-container">
                <img id="profile-image" src="../assets/images/home/type-1.svg" class="type">
                <div class="card">
                    <h1 id="profile-name">🇷🇺 Sonya 24 <span class="badge"></span></h1>
                    <p id="profile-location" class="more-css">서울 | 한국어&middot;러시아어</p>
                    <p id="profile-description" class="description">연세대 교환학생이에요!<br>한국 친구들과 언어교환하며 공부하고 싶어요!...</p>
                </div>
                <a href="#"><img src="../assets/images/home/review.svg" class="review"></a>
            </div>
        </main>

        <footer>
            <span class="no-button" id="no-button">
                <img src="../assets/images/home/no.png">
            </span>

            <span class="yes-button" id="yes-button">
                <img src="../assets/images/home/yes.png">
            </span> 
        </footer>

    </div>
  </div>

  <script src="./home.js"></script>
</body>
</html>
