<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>프로필 설정</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <main class="phone">
    <!-- 상태바 -->
    <header class="statusbar" role="banner">
      <span class="sb-time">9:41</span>
      <div class="sb-icons" aria-hidden="true">
        <img src="../assets/images/cellular.png" alt="">
        <img src="../assets/images/wifi.png" alt="">
        <img src="../assets/images/battery.png" alt="">
      </div>
    </header>

    <!-- 상단 로고 / 역할 -->
    <div class="top">
      <div class="brand">
        <img src="../assets/icons/logo.svg" alt="안녕 로고">
      </div>
      <button type="button" class="role-select" aria-label="역할 선택">
        서포터즈
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- 인증 배너 카드 -->
    <section class="verify-card" aria-label="프로필 인증 안내">
      <button class="vc-close" aria-label="닫기">
        <svg viewBox="0 0 24 24" fill="none" width="18" height="18" aria-hidden="true">
          <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </button>
      <div class="vc-head">
        <img class="g-logo" src="../assets/icons/google-g.svg" alt="">
        <div class="vc-texts">
          <p class="vc-title">프로필 인증뱃지 <span class="badge" aria-label="인증됨">✔︎</span></p>
          <p class="vc-sub">구글 계정 연동하면 인증뱃지를 받을 수 있어요!</p>
        </div>
      </div>
      <button type="button" class="btn-ghost">소셜 로그인 연결하기</button>
    </section>

    <!-- 프로필 아바타 -->
    <section class="avatar-wrap">
      <div class="avatar">
        <!-- 앱/사용자 이미지 -->
        <img src="../assets/images/profile-sample.png" alt="프로필 이미지">
        <span class="tick" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="11" fill="#2ECC71"/>
            <path d="M7 12l3 3 7-7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </div>
      <a href="#" class="edit-photo">사진 수정하기
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 21h6l12-12-6-6L3 15v6zM14 6l4 4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </section>

    <hr class="section-line" aria-hidden="true" />

    <!-- 프로필 폼 -->
    <form class="form" action="#" method="post">
      <!-- 표시 전용: 이름 -->
      <div class="display-row">
        <span class="display-label">이름</span>
        <span class="display-value">김멋사</span>
      </div>

      <!-- 나이 -->
      <div class="input-group">
        <label for="age" class="input-label">나이</label>
        <div class="field">
          <input id="age" type="number" inputmode="numeric" placeholder="나이를 입력해주세요." min="1" />
        </div>
      </div>

      <!-- 국가 -->
      <div class="input-group">
        <label for="country" class="input-label">국가</label>
        <div class="field select-field">
          <select id="country">
            <option value="" selected>국가선택하기</option>
            <option value="kr">대한민국</option>
            <option value="jp">일본</option>
            <option value="us">미국</option>
            <option value="uk">영국</option>
          </select>
          <span class="caret" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </div>
      </div>

      <!-- 지역 (시/도 + 시/군/구) -->
      <div class="row-2">
        <div class="input-group">
          <label for="sido" class="input-label">지역</label>
          <div class="field select-field">
            <select id="sido" aria-label="시/도 선택">
              <option value="" selected>시/도</option>
              <option>서울특별시</option>
              <option>부산광역시</option>
              <option>경기도</option>
            </select>
            <span class="caret" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>
        </div>

        <div class="input-group">
          <label class="input-label sr-only" for="sigungu">시/군/구</label>
          <div class="field select-field">
            <select id="sigungu" aria-label="시/군/구 선택">
              <option value="" selected>시/군/구</option>
              <option>강남구</option>
              <option>수원시</option>
              <option>해운대구</option>
            </select>
            <span class="caret" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>
        </div>
      </div>

      <!-- 언어 -->
      <div class="input-group">
        <label for="lang" class="input-label">언어</label>
        <div class="field select-field">
          <select id="lang">
            <option value="" selected>언어선택하기</option>
            <option>한국어</option>
            <option>영어</option>
            <option>일본어</option>
            <option>스페인어</option>
          </select>
          <span class="caret" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </div>
      </div>

      <!-- 번역 -->
      <div class="input-group">
        <label for="trans" class="input-label">번역</label>
        <div class="field select-field">
          <select id="trans">
            <option value="" selected>언어선택하기</option>
            <option>한국어</option>
            <option>영어</option>
            <option>일본어</option>
            <option>스페인어</option>
          </select>
          <span class="caret" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </div>
      </div>

      <!-- 소개글 -->
      <div class="input-group">
        <label for="bio" class="input-label">소개글</label>
        <div class="textarea-field">
          <textarea id="bio" rows="3" placeholder='"13기 아기사자예요. 친구들과 언어교환하며 공부하고 싶어요! 📚"' ></textarea>
        </div>
      </div>

      <!-- 버튼 -->
      <div class="btn-row">
        <button type="button" class="btn-primary outline">미리보기</button>
        <button type="submit" class="btn-primary">완료</button>
      </div>
    </form>
  </main>
</body>
</html>
