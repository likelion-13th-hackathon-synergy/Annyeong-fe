<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>로그인</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="phone">
    <!-- 상단 로고 -->

    <!-- .phone 맨 위에 넣기 -->
    <header class="statusbar" role="banner">
    <span class="sb-time">9:41</span>
    <div class="sb-icons" aria-hidden="true">
      <img src="../assets/images/cellular.svg" alt="" class="sb-cell">
      <img src="../assets/images/wifi.svg"     alt="" class="sb-wifi">
      <img src="../assets/images/battery.svg"  alt="" class="sb-batt">
    </div>
    </header>

    <!-- 우상단 아이콘 -->
    <button class="top-right-icon" type="button" aria-label="언어 설정">
    <img src="../assets/icons/lang.svg" alt="">
    </button>
  

  
        <div class="brand-mark">
            <img class="loginlogo" src="../assets/icons/logo.svg" alt="로고">
        </div>
 

    <div class="center">
        <img src="../assets/icons/loginlogo.png">
    </div>

    <h1 class="title" data-i18n-key="login_logo">로그인</h1>
    <p class="subtitle" data-i18n-key="first_user">
      신규 사용자이신가요?
      <a href="signup.html" class="link" data-i18n-key="make_account">계정 만들기</a>
    </p>

    <!-- 로그인 폼 -->
    <form class="form" action="../home/home.html" method="get">
        <!-- 이메일 -->
        <div class="input-group">
          <label for="email" class="input-label" data-i18n-key="email">이메일</label>
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- envelope -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M4 6h16a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1zm0 0 8 6 8-6"
                  stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <input id="email" type="email" data-i18n-key="email_form" placeholder="이메일을 입력해주세요" required />
          </label>
        </div>
      
        <!-- 비밀번호 -->
        <div class="input-group">
          <label for="password" class="input-label" data-i18n-key="password">비밀번호</label>
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- lock -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <rect x="4" y="11" width="16" height="9" rx="2" stroke="currentColor" stroke-width="1.6"/>
                <path d="M8 11V8a4 4 0 1 1 8 0v3"
                  stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
            <input id="password" type="password" data-i18n-key="password_form" placeholder="비밀번호를 입력해주세요" required />
          </label>
        </div>
      
        <div class="help-links">
          <a href="#" class="muted" data-i18n-key="find_id">아이디 찾기</a>
          <span aria-hidden="true">|</span>
          <a href="#" class="muted" data-i18n-key="find_password">비밀번호 찾기</a>
        </div>
      
        <button type="button" class="btn-primary" data-i18n-key="login_button" onclick="location.href='../home/home.html'">
            로그인
          </button>
          
      </form>
      

    <!-- 구분선 -->
    <div class="divider" role="separator" aria-label="소셜 로그인 구분선">
      <span>소셜 로그인</span>
    </div>

    <!-- Google 버튼 -->
    <button class="btn-google" type="button">
      <svg class="gmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20" aria-hidden="true">
        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303C33.676 31.91 29.223 35 24 35c-7.18 0-13-5.82-13-13s5.82-13 13-13c3.312 0 6.322 1.244 8.594 3.27l5.657-5.657C34.65 3.042 29.59 1 24 1 11.85 1 2 10.85 2 23s9.85 22 22 22 22-9.85 22-22c0-1.466-.152-2.897-.389-4.917z"/>
        <path fill="#FF3D00" d="M6.306 14.691l6.571 4.818C14.479 16.255 18.906 13 24 13c3.312 0 6.322 1.244 8.594 3.27l5.657-5.657C34.65 3.042 29.59 1 24 1 16.318 1 9.679 5.084 6.306 14.691z"/>
        <path fill="#4CAF50" d="M24 45c5.162 0 9.86-1.977 13.39-5.197l-6.178-5.227C29.055 36.488 26.668 37 24 37c-5.192 0-9.62-3.098-11.326-7.452l-6.56 5.048C9.44 41.807 16.19 45 24 45z"/>
        <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-1.05 3.081-3.313 5.311-6.091 6.577.003-.001 13.788-9.987 14.399-14.494z"/>
      </svg>
      Google 계정으로 로그인
    </button>
  </main>

  <script type="module" src="./login.api.js"></script>
  <script type="module" src="../assets/js/i18n.js"></script>

</body>
</html>
