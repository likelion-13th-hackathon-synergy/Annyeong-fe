<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>로그인</title>
  <link rel="stylesheet" href="login.css" />
  <meta name="csrf-token" content="">
</head>
<body>
  <main class="phone">
    <!-- 상단 로고 -->

    <!-- .phone 맨 위에 넣기 -->
    <header class="statusbar" role="banner">
    <span class="sb-time"></span>
    <div class="sb-icons" aria-hidden="true">
      <img src="../assets/images/cellular.svg" alt="" class="sb-cell">
      <img src="../assets/images/wifi.svg"     alt="" class="sb-wifi">
      <img src="../assets/images/battery.svg"  alt="" class="sb-batt">
    </div>
    </header>

    <button class="top-right-icon" type="button" aria-label="언어 설정">
      <img src="../assets/icons/lang.svg" alt="">
    </button>

        <div class="brand-mark">
            <img class="loginlogo" src="../assets/icons/logo.svg" alt="로고">
        </div>
 

    <div class="center">
        <img src="../assets/icons/loginlogo.png">
    </div>

    <h1 class="title" data-i18n-key="login_logo">로그인</h1>
    <p class="subtitle">
      <span data-i18n-key="first_user">신규 사용자이신가요?</span>
      <a href="signup.html" class="link">
        <span data-i18n-key="make_account">계정 만들기</span>
      </a>
    </p>

    <!-- 로그인 폼 -->
    <form class="form" action="#" method="post" novalidate>
        <!-- 이메일 -->
        <div class="input-group">
          <label for="email" class="input-label" data-i18n-key="email">이메일</label>
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- envelope -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M4 6h16a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1zm0 0 8 6 8-6"
                  stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <input id="email" type="email" data-i18n-key="email_form" placeholder="이메일을 입력해주세요" required />
          </label>
        </div>
      
        <!-- 비밀번호 -->
        <div class="input-group">
          <label for="password" class="input-label" data-i18n-key="password">비밀번호</label>
          <label class="field">
            <span class="icon" aria-hidden="true">
              <!-- lock -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <rect x="4" y="11" width="16" height="9" rx="2" stroke="currentColor" stroke-width="1.6"/>
                <path d="M8 11V8a4 4 0 1 1 8 0v3"
                  stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
            <input id="password" type="password" data-i18n-key="password_form" placeholder="비밀번호를 입력해주세요" required />
          </label>
        </div>
      
        <div class="help-links">
          <a href="#" class="muted" data-i18n-key="find_id">아이디 찾기</a>
          <span aria-hidden="true">|</span>
          <a href="#" class="muted" data-i18n-key="find_password">비밀번호 찾기</a>
        </div>
      
        <button type="submit" class="btn-primary" data-i18n-key="login_button">
          로그인
        </button>
          
      </form>
      

    
  </main>

  <script type="module">
    import { initI18n, toggleLang, getLang } from "../assets/js/i18n.js";
  
    await initI18n();
  
    const langBtn = document.querySelector(".top-right-icon");
    langBtn?.addEventListener("click", async () => {
      const cur = await toggleLang();  // ko ↔ en
      langBtn.setAttribute(
        "aria-label",
        cur === "ko" ? "언어 설정: 한국어" : "Language: English"
      );
    });
  </script>
  

  <script type="module" src="./login.js"></script>
  

</body>
</html>
